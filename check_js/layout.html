<!DOCTYPE html>
<html lang="en">
<head>
    <title id="Description">This demo shows the default functionality of the jqxLayout widget.
        This control allows the creation of complex layouts with panels that can be nested,
        resized, pinned, unpinned and closed.</title>
    <link rel="stylesheet" href="./js/jqwidgets/styles/jqx.base.css" type="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1"/>
    <style type="text/css">
        .jqx-layout-group-auto-hide-content-vertical {
            width: 200px;
        }
    </style>
    <script type="text/javascript" src="./js/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxribbon.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxlayout.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxtree.js"></script>
    <script type="text/javascript" src="./js/scripts/demos.js"></script>
    <script type="text/javascript">
        let global_layout = [
            {
                type: 'layoutGroup',
                orientation: 'horizontal',
                items: [
                    {
                        type: 'autoHideGroup',
                        alignment: 'left',
                        width: '20%',
                        unpinnedWidth: '20%',
                        // width: '200',
                        // unpinnedWidth: '200',
                        items: [
                            {
                                type: 'layoutPanel',
                                title: 'Toolbox',
                                contentContainer: 'ToolboxPanel'
                            },
                            {
                                type: 'layoutPanel',
                                title: 'Help',
                                contentContainer: 'HelpPanel'
                            }
                        ]
                    },
                    {
                        type: 'layoutGroup',
                        orientation: 'vertical',
                        width: '50%',
                        items: [
                            {
                                type: 'documentGroup',
                                height: '50%',
                                minHeight: 200,
                                items: [
                                    {
                                        type: 'documentPanel',
                                        title: 'Document 1',
                                        contentContainer: 'Document1Panel'
                                    },
                                    {
                                        type: 'documentPanel',
                                        title: 'Document 2',
                                        contentContainer: 'Document2Panel'
                                    }
                                ]
                            },
                            {
                                type: 'tabbedGroup',
                                height: '50%',
                                pinnedHeight: 30,
                                items: [
                                    {
                                        type: 'layoutPanel',
                                        title: 'Error List',
                                        contentContainer: 'ErrorListPanel'
                                    },
                                    {
                                        type: 'layoutPanel',
                                        title: 'Output',
                                        contentContainer: 'OutputPanel',
                                        selected: true
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        type: 'tabbedGroup',
                        width: '30%',
                        minWidth: 200,
                        items: [
                            {
                                type: 'layoutPanel',
                                title: 'Solution Explorer',
                                contentContainer: 'SolutionExplorerPanel',
                                initContent: function () {
                                    // initialize a jqxTree inside the Solution Explorer Panel
                                    var source = [
                                        {
                                            icon: './js/images/earth.png',
                                            label: 'Project',
                                            expanded: true,
                                            items: [
                                                {
                                                    icon: './js/images/folder.png',
                                                    label: 'css',
                                                    expanded: true,
                                                    items: [
                                                        {
                                                            icon: './js/images/nav1.png',
                                                            label: 'jqx.base.css'
                                                        },
                                                        {
                                                            icon: './js/images/nav1.png',
                                                            label: 'jqx.energyblue.css'
                                                        },
                                                        {
                                                            icon: './js/images/nav1.png',
                                                            label: 'jqx.orange.css'
                                                        }
                                                    ]
                                                },
                                                {
                                                    icon: './js/images/folder.png',
                                                    label: 'scripts',
                                                    items: [
                                                        {
                                                            icon: './js/images/nav1.png',
                                                            label: 'jqxcore.js'
                                                        },
                                                        {
                                                            icon: './js/images/nav1.png',
                                                            label: 'jqxdata.js'
                                                        },
                                                        {
                                                            icon: './js/images/nav1.png',
                                                            label: 'jqxgrid.js'
                                                        }
                                                    ]
                                                },
                                                {
                                                    icon: './js/images/nav1.png',
                                                    label: 'index.htm'
                                                }
                                            ]
                                        }
                                    ];
                                    $('#solutionExplorerTree').jqxTree({source: source, width: 190});
                                }
                            },
                            {
                                type: 'layoutPanel',
                                title: 'Properties',
                                contentContainer: 'PropertiesPanel'
                            }
                        ]
                    }
                ]
            }
        ];
        $(document).ready(function () {
            // the 'layout' JSON array defines the internal structure of the layout
            var layout = global_layout;
            $('#jqxLayout').jqxLayout({width: getWidth('window'), height: getHeight('window'), layout: layout});
        });
        window.onresize = (event) => {
            // console.log("window.resize " + window.innerHeight + "," + window.innerWidth);
            var layout = global_layout;
            $('#jqxLayout').jqxLayout({width: getWidth('window'), height: getHeight('window'), layout: layout});
        };
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2FX5PV9DNT"></script>
    <script>window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'G-2FX5PV9DNT');</script>
</head>
<body>
<div id="jqxLayout">
    <!--The panel content divs can have a flat structure-->
    <!--autoHideGroup-->
    <div data-container="ToolboxPanel">
        List of tools
    </div>
    <div data-container="HelpPanel">
        Help topics
    </div>
    <!--documentGroup-->
    <div data-container="Document1Panel">
        Document 1 content
    </div>
    <div data-container="Document2Panel">
        Document 2 content
    </div>
    <!--bottom tabbedGroup-->
    <div data-container="ErrorListPanel">
        List of errors
    </div>
    <div data-container="OutputPanel">
        Output
    </div>
    <!--right tabbedGroup-->
    <div data-container="SolutionExplorerPanel">
        <div id="solutionExplorerTree" style="border: none;">
        </div>
    </div>
    <div data-container="PropertiesPanel">
        List of properties
    </div>
</div>
</body>
</html>
