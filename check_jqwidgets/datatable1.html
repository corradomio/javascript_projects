<!DOCTYPE html>
<html lang="en">
<head>
  <title id="Description">Data Binding to JSON data in jqxDataTable</title>
  <meta name="description" content="This sample demonstrates how we can bind jQWidgets DataTable widget to JSON Data by using jQWidgets DataAdapter plugin.">
  <link rel="stylesheet" href="js/jqwidgets/styles/jqx.base.css" type="text/css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
  <script type="text/javascript" src="js/scripts/jquery.js"></script>
  <script type="text/javascript" src="js/jqwidgets/jqxcore.js"></script>
  <script type="text/javascript" src="js/jqwidgets/jqxbuttons.js"></script>
  <script type="text/javascript" src="js/jqwidgets/jqxscrollbar.js"></script>
  <script type="text/javascript" src="js/jqwidgets/jqxdata.js"></script>
  <script type="text/javascript" src="js/jqwidgets/jqxdatatable.js"></script>
  <script type="text/javascript" src="js/scripts/demos.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      var url = "https://www.jqwidgets.com/jquery-widgets-demo/demos/jqxdatatable/../sampledata/beverages.txt";
      // prepare the data
      var source =
              {
                dataType: "json",
                dataFields: [
                  { name: 'name', type: 'string' },
                  { name: 'type', type: 'string' },
                  { name: 'calories', type: 'int' },
                  { name: 'totalfat', type: 'string' },
                  { name: 'protein', type: 'string' }
                ],
                id: 'id',
                url: url
              };
      var dataAdapter = new $.jqx.dataAdapter(source);
      $("#dataTable").jqxDataTable(
              {
                width: getWidth("dataTable"),
                pageable: true,
                pagerButtonsCount: 10,
                source: dataAdapter,
                columnsResize: true,
                columns: [
                  { text: 'Name', dataField: 'name', width: 300 },
                  { text: 'Beverage Type', dataField: 'type', width: 300 },
                  { text: 'Calories', dataField: 'calories', width: 180 },
                  { text: 'Total Fat', dataField: 'totalfat', width: 120 },
                  { text: 'Protein', dataField: 'protein' }
                ]
              });
    });
  </script>
</head>
<body class='default'>
<div id="dataTable"></div>
</body>
</html>
