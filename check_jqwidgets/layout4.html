<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Layout Sample</title>
    <link rel="stylesheet" href="js/jqwidgets/styles/jqx.base.css" type="text/css" />
    <style type="text/css">
        .jqx-layout-group-auto-hide-content-vertical
        {
            width: 200px;
        }
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="js/jqwidgets/jqxribbon.js"></script>
    <script type="text/javascript" src="js/jqwidgets/jqxlayout.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // the 'layout' JSON array defines the internal structure of the layout
            var innerLayout = [{
                type: 'layoutGroup',
                orientation: 'horizontal',
                width: 800,
                items: [{
                    type: 'autoHideGroup',
                    alignment: 'left',
                    width: 80,
                    unpinnedWidth: 200,
                    items: [{
                        type: 'layoutPanel',
                        title: 'Toolbox',
                        contentContainer: 'ToolboxPanel'
                    }, {
                        type: 'layoutPanel',
                        title: 'Help',
                        contentContainer: 'HelpPanel'
                    }]
                }, {
                    type: 'layoutGroup',
                    orientation: 'vertical',
                    width: 400,
                    items: [{
                        type: 'documentGroup',
                        height: 400,
                        minHeight: 200,
                        items: [{
                            type: 'documentPanel',
                            title: 'Document 1',
                            contentContainer: 'Document1Panel'
                        }, {
                            type: 'documentPanel',
                            title: 'Document 2',
                            contentContainer: 'Document2Panel'
                        }]
                    }, {
                        type: 'tabbedGroup',
                        height: 200,
                        pinnedHeight: 30,
                        items: [{
                            type: 'layoutPanel',
                            title: 'Error List',
                            contentContainer: 'ErrorListPanel'
                        }, {
                            type: 'layoutPanel',
                            title: 'Output',
                            contentContainer: 'OutputPanel',
                            selected: true
                        }]
                    }]
                }, {
                    type: 'tabbedGroup',
                    width: 220,
                    minWidth: 200,
                    items: [{
                        type: 'layoutPanel',
                        title: 'Solution Explorer',
                        contentContainer: 'SolutionExplorerPanel'
                    }, {
                        type: 'layoutPanel',
                        title: 'Properties',
                        contentContainer: 'PropertiesPanel'
                    }]
                }]
            }];

            var layout =
            [
                {
                    type: 'layoutGroup',
                    orientation: 'horizontal',
                    items: innerLayout
                }
            ]


            $('#jqxLayout').jqxLayout({ width: 700, height: 600, layout: layout });
        });
    </script>
</head>
<body>
<div id="jqxLayout">
    <!--autoHideGroup-->
    <div data-container="ToolboxPanel">
        List of tools</div>
    <div data-container="HelpPanel">
        Help topics</div>
    <!--documentGroup-->
    <div data-container="Document1Panel">
        Document 11 content</div>
    <div data-container="Document2Panel">
        Document 22 content</div>
    <!--bottom tabbedGroup-->
    <div data-container="ErrorListPanel">
        List of errors</div>
    <div data-container="OutputPanel">
        Output</div>
    <!--right tabbedGroup-->
    <div data-container="SolutionExplorerPanel">
        Solution structure</div>
    <div data-container="PropertiesPanel">
        List of properties</div>
</div>
</body>
</html>
