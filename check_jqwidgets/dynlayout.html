<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynlayout</title>

    <script src="app/jqxlayout.dynamic.js"></script>
</head>
<body>
<h1>Dynlayout</h1>
<script>
    var layout = [
        {
            type: 'layoutGroup',
            orientation: 'horizontal',
            items: [
                {
                    type: 'autoHideGroup',
                    alignment: 'left',
                    width: 80,
                    unpinnedWidth: 200,
                    items: [
                        {
                            type: 'layoutPanel',
                            title: 'Toolbox',
                            contentContainer: 'ToolboxPanel'
                        },
                        {
                            type: 'layoutPanel',
                            title: 'Help',
                            contentContainer: 'HelpPanel'
                        }
                    ]
                },
                {
                    type: 'layoutGroup',
                    orientation: 'vertical',
                    width: '100%',
                    height: '100%',
                    autoHeight: true,
                    items: [
                        {
                            type: 'documentGroup',
                            height: 400,
                            minHeight: 200,
                            items: [
                                {
                                    type: 'documentPanel',
                                    title: 'Document 1',
                                    contentContainer: 'Document1Panel'
                                }, {
                                    type: 'documentPanel',
                                    title: 'Document 2',
                                    contentContainer: 'Document2Panel'
                                }
                            ]
                        },
                        {
                            type: 'tabbedGroup',
                            height: 200,
                            pinnedHeight: 30,
                            items: [
                                {
                                    type: 'layoutPanel',
                                    title: 'Error List',
                                    contentContainer: 'ErrorListPanel'
                                },
                                {
                                    type: 'layoutPanel',
                                    title: 'Output',
                                    contentContainer: 'OutputPanel',
                                    selected: true
                                }
                            ]
                        }
                    ]
                },
                {
                    type: 'tabbedGroup',
                    title: 'tabbedSolution',
                    width: 220,
                    minWidth: 200,
                    items:
                        [
                            {
                                type: 'layoutPanel',
                                title: 'Solution Explorer',
                                contentContainer: 'SolutionExplorerPanel'
                            },
                            {
                                type: 'layoutPanel',
                                title: 'Properties',
                                contentContainer: 'PropertiesPanel'
                            }
                        ]
                }
            ]
        }
    ];
    // console.log("window: (" + window.innerWidth + ", " + window.innerHeight + ")");
    // var dynlayout = jqxlayoutDyn.resize(layout, window.innerWidth, window.innerHeight);
    // console.log(dynlayout);

    console.log(jqxlayoutDyn.dynSize('100%', 300));

</script>

</body>
</html>
